<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="menu.css">
	<script src="homeMenu.js"></script>
	<script src="highScoresMenu.js"></script>
	<script src="menuSong.js"></script>
	<script src="theCrewMenu.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P">
    <title>SPACE MANIA</title>
</head>
<body>
	<span id="title"><h1>SPACE MANIA</h1></span>
	<div id="preMenu">
		<div class="bouton-list">
			<span class='long-btn' onClick="HomeMenu.display()">Play</span>
		</div>
	</div>
	<div id="homeMenu" class="menuHidden">
		<div class="bouton-list" >
			<span class='long-btn' onClick="HomeMenu.launchGame()">Launch Game</span>
			<span class='long-btn' onClick="HighScoresMenu.display()">High Scores</span>
			<span class='long-btn' onClick="TheCrewMenu.display()">The Crew</span>
		</div>
	</div>
	<div id="highScoresMenu" class="menuHidden">
		<span id="subtitle"><h1>High-Score</h1></span>
		<div class="level-selection-buttons-container">
		<span></span>
		<span class='little-btn' onClick="HighScoresMenu.previousLevel()">&lt;</span>
		<span id="levelSelectedText"></span>
		<span class='little-btn' onClick="HighScoresMenu.nextLevel()">&gt;</span>
		<span></span>
		</div>
		<div id="highScoreTable">
		</div>
		<div class="bouton-list">
			<span class='long-btn' onClick="HomeMenu.display()">Retour</span>
	</div>
	</div>
		<div id="theCrewMenu" class="menuHidden">
		<span id="subtitle"><h1>The Crew</h1></span>
		<div id='crewContainer' ><img id='theCrew' src='Assets/Sprites/thecrew.png'> </div>
		<div class="bouton-list">
			<span class='long-btn' onClick="HomeMenu.display()">Retour</span>
		</div>
	</div>
</body>
</html>
