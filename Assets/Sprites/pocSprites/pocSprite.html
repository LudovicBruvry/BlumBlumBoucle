	<head>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
		<script>
function preload() {

  // create an animation from a sequence of numbered images
  // NOTE: the web editor conversion of image names to file paths
  // makes it so that we can't use the p5.play feature that
  // fills in the numbers in between... so we have to list them all here.
  ghost = createSprite(400, 150, 50, 100);
  ghost.addAnimation('standing',
                     '..\Crateres\c01.png',
                     '..\Crateres\c02.png',
                     '..\Crateres\c03.png',
                     '..\Crateres\c04.png',
                     '..\Crateres\c05.png',
                     '..\Crateres\c06.png',
                     '..\Crateres\c07.png');
}

function setup() {
  createCanvas(800, 300);
}

function draw() {
  background(255, 255, 255);
  ellipse(50,50,80,80);
  drawSprites();
}
		</script>
